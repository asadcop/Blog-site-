<!DOCTYPE html>
<html>
<head>
<style>
body{

  margin:0;
  padding:0;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #3FB7A7;
}

.active {
  background-color: #04AA6D;
}
{% block style %}
{% endblock style %}

</style>
</head>
<body>
<nav>
<ul>
  <li><a href="/">Home</a></li>
  {% if user.is_authenticated %}

  <li><a href="/mypost">My Post</a></li>
  <li><a href="/newpost">New Post</a></li>
  <li style="float:right"><a href="/logout">Log Out</a></li>
  
  {% else %}
  <li style="float:right"><a href="/signup">Sign Up</a></li>
  <li style="float:right"><a href="/login">Log In</a></li>
  {% endif %}

</ul>
</nav>
<main role="main">
{% block navBar %}

{% endblock navBar %}
</main>
</body>
</html>
